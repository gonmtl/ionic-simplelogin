<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/css/ionic.bundle.css"/>
    <link rel="stylesheet" href="styles.css"/>

</head>
<body>
    
<ion-app>
    <ion-content class="ion-padding" color="primary">
        <ion-grid fixed>

            <ion-row color="primary" justify-content-center>
                <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                    <ion-card class="white">
                        <ion-card-content>
                            <ion-title class="ion-text-center" padding>
                                <h1>Bienvenido</h1>
                            </ion-title>
                            <ion-item>
                                <ion-label position="floating">Usuario</ion-label>
                                <ion-input></ion-input>
                                <ion-icon name="person" slot="end"></ion-icon>
                            </ion-item>
                            
                            <ion-item>
                                <ion-label position="floating">Contraseña</ion-label>
                                <ion-input type="password"></ion-input>
                                <ion-icon name="key" slot="end"></ion-icon>
                            </ion-item>

                            <ion-button class="btn-login" margin>
                                Ingresar
                            </ion-button>

                            <ion-button class="btn-login" color="light" margin>
                                Solicitar Contraseña
                            </ion-button>

                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>

        </ion-grid>
    </ion-content>
</ion-app>
    
</body>
</html>
